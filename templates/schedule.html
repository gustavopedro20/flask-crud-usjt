{% extends 'base.html' %}

{% block content %}
    <div class="container" style="margin-top: 2%;">
        <div class="row">
            <div class="col-md-6">
                <h3>Schedule</h3>
            </div>
            <div class="col-md-6">
                <a href="/create">
                    <button class="btn btn-outline-success btn-sm" style="float: right">Create a contact</button>
                </a>
            </div>
        </div>
        <div class="content-sh" style="margin-top: 2px">
            {% if schedule | length == 0 %}
                <p>Without records, create one in "Create a contact"</p>
            {% else %}

                <table class="table">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Phone</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for contact in schedule %}
                        <tr>
                            <td>{{ contact.name }}</td>
                            <td>{{ contact.phone }}</td>
                            <td class="text-right">
                                <div class="btn-group" style="float: right">
                                    <a href="/view/{{ contact.id }}">
                                        <button class="btn btn-outline-primary btn-sm" type="submit"
                                                name="{{ contact.id }}-view">
                                            <span class="d-none d-md-inline">View</span>
                                        </button>
                                    </a>
                                    <a href="edit/{{ contact.id }}">
                                        <button class="btn btn-outline-secondary btn-sm">
                                            <span class="d-none d-md-inline">Edit</span>
                                        </button>
                                    </a>
                                    <a href="delete/{{ contact.id }}">
                                        <button class="btn btn-outline-danger btn-sm">
                                            <span class="d-none d-md-inline">Delete</span>
                                        </button>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            {% endif %}
        </div>
    </div>
{% endblock %}
