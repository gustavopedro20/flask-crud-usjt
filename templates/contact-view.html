{% extends 'base.html' %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-8">
            <form style="margin-top: 2px">
                {% if contact == {} %}
                    <p>Id not found</p>
                {% else %}
                    <div>
                        <div>
                            <div class="form-group">
                                <label for="id">ID</label>
                                <input type="number" class="form-control" id="id" name="id" readonly
                                       value="{{ contact.id }}"
                                />
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" for="name">Name</label>
                                <input type="text" class="form-control" name="name" id="name" readonly
                                       value="{{ contact.name }}"/>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" for="phone">Phone</label>
                                <input type="text" class="form-control" name="phone" id="phone" readonly
                                       value="{{ contact.phone }}"/>
                            </div>
                        </div>
                        <div class="btn-group" style="margin-top: 5px; float: right">
                            <a href="/">
                                <button type="button" id="back" class="btn btn-secondary btn-sm">
                                    <em class="fa fa-ban"></em>&nbsp;<span>back</span>
                                </button>
                            </a>
                            <a href="/edit/{{ contact.id }}">
                                <button type="button" id="edit" class="btn btn-primary btn-sm">
                                    <em class="fa fa-edit"></em>&nbsp;<span>edit</span>
                                </button>
                            </a>
                        </div>
                    </div>
                {% endif %}
            </form>
        </div>
    </div>
{% endblock %}
