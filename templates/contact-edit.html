{% extends 'base.html' %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-8">
            <form method="POST" action="save" style="margin-top: 2px">
                {% if contact == {} %}
                    <p>Id not found</p>
                {% else %}
                    <div>
                        <div class="form-group">
                            <label for="id">ID</label>
                            <input type="number" class="form-control" id="id" name="id" value="{{ contact.id }}"
                                   readonly/>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="name">Name</label>
                            <input type="text" class="form-control" name="name" id="name" required
                                   value="{{ contact.name }}"/>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="phone">Phone</label>
                            <input type="text" class="form-control" name="phone" id="phone" required
                                   value="{{ contact.phone }}"/>
                        </div>
                    </div>
                {% endif %}
                <div class="btn-group" style="margin-top: 5px; float: right">
                    <a href="/">
                        <button type="button" id="back" class="btn btn-secondary btn-sm">
                            <em class="fa fa-ban"></em>&nbsp;<span>back</span>
                        </button>
                    </a>
                    <button type="submit" id="save-entity" class="btn btn-primary btn-sm">
                        <em class="fa fa-save"></em>&nbsp;<span>save</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
